<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table id="dish-table">

    <tr>
      
      <th class="table-header">Name &#128221;</th>
      <th class="table-header">Ingredients &#129367;</th>
      <th class="table-header">Cooking steps &#128195;</th>
      <th class="table-header">Cooking time &#9200;</th>
      <th class="table-header">Flavor Profile &#128069;</th>
      <th class="table-header">Origin &#127757;</th>

    </tr>

    <article id="myModal" class="modal">
      
      <article class="modal-content">
        <span class="close">&times;</span>

        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>

        <article id="update-form">
        <form >

        <label for="">Name</label>
        <input class="input-field" type="text" name="" id="name-input" placeholder="Hamburger" required>

        <label for="">Ingredients (separate with ",")</label>
        <textarea class="textbox" id="ingredients-input" placeholder="500g ground beef, 1 onion..." required></textarea>

        <label for="">Cooking steps (separate with ",")</label>
        <textarea class="textbox" id="cooking-steps-input" placeholder="Season the ground beef with salt and pepper, Form into 4 burger patties..." required></textarea>

        <label for="">Cooking Time </label>
        <input class="input-field" type="text" name="" id="cooking-time-input" placeholder="40-45 minutes" required>

        <label for="">Flavor Profile (separate with ",")</label>
        <input class="input-field" type="text" name="" id="flavor-profile-input" placeholder="savory, juicy..." required>

        <label for="">Origin</label>
        <input class="input-field" type="text" name="" id="origin-input" placeholder="United States" required>

        <input type="submit" value="Submit" id="submit-btn">
        </form>

        </article>

        <article class="delete-modal-button-container">

          <button class="delete-modal-btn" id="yes-btn">Yes</button>
          <button class="delete-modal-btn" id="no-btn">No</button>

        </article>
        

      </article>

    </article>
   

  </table>

  <button class="add-dish-btn">Add new dish</button>
  
  <script src="script.js"></script>
</body>
</html>
